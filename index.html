<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
   <form action="">
       <div>
        <input id="display" type="text"><br>
       </div>
       <div class="a text-center">
        <input onclick="display.value+=7" id="seven" type="button" value="7">
        <input onclick="display.value+=8" id="eight" type="button" value="8">
        <input onclick="display.value+=9" id="nine" type="button" value="9">
        
        <input onclick="display.value=''" id="clear" type="button" value="Ac">
       </div>

       <div class="a text-center">
        <input onclick="display.value+=4" id="four" type="button" value="4">
        <input onclick="display.value+=5" id="five" type="button" value="5">
        <input onclick="display.value+=6" id="six" type="button" value="6">
        <input onclick="display.value+='*'" id="multiple" type="button" value="*">
       
       </div>

       <div class="a text-center">
        <input onclick="display.value+=1" id="one" type="button" value="1">
        <input onclick="display.value+=2" id="two" type="button" value="2">
        <input onclick="display.value+=3" id="three" type="button" value="3">
        <input onclick="display.value+='+'" id="plus" type="button" value="+">
       
       </div>

       <div class="a text-center">
        <input  id="zero" type="button" value="0">
        <input onclick="display.value+='.'" id="dot" type="button" value=".">
        <!-- <input id="exp" type="button" value="Exp"> -->
        <!-- <input  id="answer" type="button" value="Ans"> -->
        
        <input onclick="display.value+='-'" id="minus" type="button" value="-">
       <input onclick="display.value+='/'" id="divided" type="button" value="/">
      </div>
      <div id="equalBtn" class="a text-center">
        <input onclick="display.value=eval(display.value)" id="equal" type="button" value="=">
      </div>
   </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
